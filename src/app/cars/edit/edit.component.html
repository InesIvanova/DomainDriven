<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form [formGroup]="carForm" (ngSubmit)="edit()">
                    <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" formControlName="first_name">
                    </div>
                    <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="last_name">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="carForm.invalid">Submit</button>
                </form>
            </div>
        <div class="col-lg-4"></div>
    </div>
</div>
